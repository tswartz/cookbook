<h1>Sign Up</h1>

<p class="error-message">{{errorMessage}}</p>

<div class="sign-in-up">
	<input placeholder='Username' ng-model='newuser.username' class='form-control'/><br/>
	<input placeholder='Password' ng-model='newuser.password' type='password' class='form-control'/><br/>
	<input id="retypedPassword" placeholder='Retype password' type='password' class='form-control'/><br/>
	<button class="btn btn-primary" ng-click='register(newuser)'>Register</button>
</div>
