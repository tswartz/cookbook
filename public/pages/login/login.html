<div class="sign-in-up">
	<h1>Login</h1><br/>
	<p class="error-message">{{errorMessage}}</p>
	<input placeholder='Username' ng-model='loginuser.username' type='text' class='form-control'/><br/>
	<input placeholder='Password' ng-model='loginuser.password' type='password' class='form-control'/><br/>
	<button class="btn btn-danger" ng-click='login(loginuser)'>Go!</button>
</div>
