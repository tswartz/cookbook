<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cookbook</title>
        <link rel="icon" type="image/png" href="logo_black.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Raleway:500,800' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Arbutus+Slab' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Lato|Roboto|Oxygen' rel='stylesheet' type='text/css'>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
        <script src="js/controller.js"></script>
        <script src="pages/home/home.js"></script>
        <script src="pages/login/login.js"></script>
        <script src="pages/register/register.js"></script>
        <script src="pages/my-recipes/my-recipes.js"></script>
        <script src="pages/settings/settings.js"></script>
    </head>
    <body ng-app="CookbookApp">
        <div ng-controller="CookbookController" class="container">
            <header>
                <nav class="navbar navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#/home">
                                <img src="logo_white.png" />
                                <span>Cookbook</span>
                            </a>
                        </div>
                        <div id="navbar" class="collapse navbar-collapse">
                            <!-- display "sign in" and "sign up" if no user-->
                            <!-- "My Recipes" and Settings are only available if user is logged in -->
                            <ul class="nav navbar-nav navbar-right">
                                <li><a ng-show="user == '0'" href="#/signin">Sign In</a></li>
                                <li><a ng-show="user == '0'" href="#/signup">Sign Up</a></li>
                                <li><a ng-show="user != '0'" href="#/my-recipes">My Recipes</a></li>
                                <li><a ng-show="user != '0'" href="#/settings">Settings</a></li>
                                <li><a ng-show="user != '0'" href="#" ng-click="logout()">Sign Out</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <!-- other views will control the body of the page -->
            <main>
                <div ng-view class="view-container"></div>
                <div class="home-splash-gradient"></div>
                <div class="home-splash-img"></div>
            </main>
            <!-- Pop up dialog when user tries to favorite recipe without loggin in -->
            <div class="modal fade" id="notLoggedInDialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        <h4 class="modal-title">Please Log In</h4>
                        </div>
                        <div class="modal-body">
                            <p>Please sign in or sign up as a new user to favorite recipes.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <a href="#/login" class="btn btn-default sign-in-up-buttons">Sign In</a>
                            <a href="#/signup" class="btn btn-primary sign-in-up-buttons">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
